<h2 mat-dialog-title>Удаление строк</h2>
<mat-dialog-content class="mat-typography">
  <p> Удалить выбранные строки ({{data}}) ? </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Отменить</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Удалить</button>
</mat-dialog-actions>
